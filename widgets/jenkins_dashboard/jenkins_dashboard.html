<a data-bind-href="link" target="_blank"><h1 class="title" data-bind="name"></h1></a>

<p>
  <strong data-showif="showCulprit" data-bind="culprit"> </strong> <strong data-bind="status"></strong> <strong data-showif="showCulprit">the build.</strong>
</p>


<p data-showif="show-health">
  <img data-bind-src="image"></img>
  <strong data-bind="health"></strong>% <span class="small">of recent builds passed</span>
</p>

<p class="context-info">
  <span data-showif="duration">Ran for <span data-bind="duration | durationFormat"></span>,</span>
  <span data-showif="time" data-bind="time | dateFormat"></span>
</p>
<p class="more-info"><a data-bind-href="link" target="_blank">View on <span data-bind="server"></span></a></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
